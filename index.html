<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Icy Drift</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="game"></canvas>
    <div id="hud">
      <div id="score">0 m</div>
      <div id="message">
        Tap/Click left = steer up • right = steer down<br/>
        Press any side to start
      </div>
      <div id="start-hint" aria-hidden="false">
        <div class="half left">
          <div class="arrow">▲</div>
          <div class="label">Tap to go up</div>
        </div>
        <div class="half right">
          <div class="arrow">▼</div>
          <div class="label">Tap to go down</div>
        </div>
      </div>
      <div id="gameover" aria-hidden="true">
        <div class="panel">
          <div class="title">You have fallen!</div>
          <div class="score" id="go-score">Score: 0 m</div>
          <button id="go-restart" type="button">Restart</button>
        </div>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
  </html>
